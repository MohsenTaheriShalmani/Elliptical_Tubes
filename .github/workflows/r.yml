name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['4.1.1']

    steps:
      # ------------------------------
      # Checkout repo
      # ------------------------------
      - uses: actions/checkout@v4

      # ------------------------------
      # Set up R
      # ------------------------------
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          
      # ------------------------------
      # Install gfortran (arm64)
      # ------------------------------
      - name: Install gfortran (arm64)
        run: |
          brew install gfortran
          echo "PATH=$(brew --prefix gcc)/bin:$PATH" >> $GITHUB_ENV

      # ------------------------------
      # Cache R package library
      # ------------------------------
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ matrix.r-version }}-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-${{ matrix.r-version }}-

      # ------------------------------
      # Install required R packages
      # ------------------------------
      - name: Install required R packages
        run: |
          install.packages("Matrix", repos="https://cloud.r-project.org")
          install.packages("MatrixModels", repos="https://cloud.r-project.org")
          install.packages("quantreg", repos="https://cloud.r-project.org")
          install.packages("car", repos="https://cloud.r-project.org")
          install.packages("rgl", repos="https://cloud.r-project.org")
          install.packages("matlib", repos="https://cloud.r-project.org")
          install.packages("Morpho", repos="https://cloud.r-project.org")
        shell: Rscript {0}

      # ------------------------------
      # Install system dependencies for rgl
      # ------------------------------
      - name: Install system dependencies for rgl
        run: |
          brew install libpng

      # ------------------------------
      # Install package dependencies
      # ------------------------------
      - name: Install ETRep dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_deps("ETRep", dependencies = TRUE)
        shell: Rscript {0}

      # ------------------------------
      # Run package check
      # ------------------------------
      - name: Check
        run: rcmdcheck::rcmdcheck("ETRep", args = "--no-manual", error_on = "error")
        shell: Rscript {0}
